<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Balance</title>

    <script>
        function ShowDemo(index) {
            var demos = document.getElementById('demosMenu').getElementsByClassName('demo');
            for (i = 0; i < demos.length; i++) {
                if (i != index)
                    demos[i].style.display = "none";
                else
                    demos[i].style.display = "block";
            }
        }
    </script>
</head>
<body>
    <!--content-->
    <table>
        <tr>
            <td align="left" valign="top" style="width:20%">
                <h1>Balance</h1>

                <h2>Summary:</h2>
                <p>
                    Quest game where u have to collect all<br>
                    bonuses in each level.<br>
                    special feature here is that u have to<br>
                    control the gravity direction to reach places.
                </p>

                <h2>Platforms:</h2>
                <p>Android, PC</p>

                <h2>Contribution:</h2>
                <p>whole project</p>

                <h2>Last Update:</h2>
                <p>not released</p>
            </td>
            <td style="width:5%">
                <ul style="list-style-type:circle; float:left; padding:20px; border:groove; height:100%;">
                    <li onclick="ShowDemo(0)"><a href="#">Demo1</a></li>
                    <li onclick="ShowDemo(1)"><a href="#">Demo2</a></li>
                    <li onclick="ShowDemo(2)"><a href="#">Demo3</a></li>
                    <li onclick="ShowDemo(3)"><a href="#">Demo4</a></li>
                    <li onclick="ShowDemo(4)"><a href="#">Demo5</a></li>
                </ul>
            </td>
            <td id="demosMenu" style="width:60%">
                <img class="demo" style="width:80%; display:block" src="../pics/Balance001.jpg">
                <img class="demo" style="width:80%; display:block" src="../pics/Balance002.jpg">
                <img class="demo" style="width:80%; display:block" src="../pics/Balance003.jpg">
                <img class="demo" style="width:80%; display:block" src="../pics/Balance004.jpg">
                <img class="demo" style="width:80%; display:block" src="../pics/Balance005.jpg">
            </td>
        </tr>
    </table>
    <script>
        ShowDemo(0);
    </script>
</body>
</html>
