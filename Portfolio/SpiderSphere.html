<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <style>
        /* types: */
        .contentMenuElement {
        }

        .contactMenuElement {
        }

        /* properties:  */
        .hidable {
            opacity: 1;
            transition: visibility 0s, opacity 0.5s linear;
            transition: all 500ms ease-out;
        }

        .notselectable {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* visual: */
        .rounded {
            border-radius: 10px;
        }

        .centered {
            text-align: center
        }

        /* colors: */
        .green {
            background-color: rgb(0, 250, 7);
        }

        .blue {
            background-color: rgb(0, 185, 250);
        }

        .yellow {
            background-color: rgb(255, 220, 26);
        }

        .pink {
            background-color: rgb(242, 121, 144);
        }

        .purple {
            background-color: rgb(223, 201, 234);
        }
    </style>

    <script>
        function ShowDemo(index) {
            var demos = document.getElementById('demosMenu').getElementsByClassName('demo');
            for (i = 0; i < demos.length; i++) {
                if (i != index)
                    demos[i].style.display = "none";
                else
                    demos[i].style.display = "block";
            }
        }
    </script>
</head>
<body>
    <!--content-->
    <table>
        <tr>
            <td align="left" valign="top" style="width:20%">
                <h1>SpiderSphere</h1>

                <h2>Summary:</h2>
                <p>
                    Concept proof of interesting "bind to objects" mechanic
                </p>

                <h2>Platforms:</h2>
                <p>PC</p>

                <h2>Contribution:</h2>
                <p>Model, Animation, Gameplay, Idea</p>

                <h2>Last Update:</h2>
                <p>not released</p>

                <p><a href="http://funbesh.club" target="_PARENT">homepage</a></p>
                <p><a href="https://www.facebook.com/FUNBESH/" target="_PARENT">on facebook</a></p>
            </td>
            <td style="width:5%">
                <ul style="list-style-type:circle; float:left; padding:20px; border:groove; height:100%;">
                    <li onclick="ShowDemo(0)"><a href="#">Demo1</a></li>
                    <li onclick="ShowDemo(1)"><a href="#">Demo2</a></li>
                    <li onclick="ShowDemo(2)"><a href="#">Demo2</a></li>
                </ul>
            </td>
            <td id="demosMenu" style="width:60%">
                <img class="demo" style="width:80%; display:block" src="../pics/SpiderSphere001.jpg">
                <img class="demo" style="width:80%; display:block" src="../pics/SpiderSphere002.jpg">
                <img class="demo" style="width:80%; display:block" src="../pics/SpiderSphere003.jpg">
            </td>
        </tr>

    <script>
        ShowDemo(0);
    </script>
